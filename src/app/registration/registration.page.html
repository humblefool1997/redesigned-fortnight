<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="logForm()">
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" [(ngModel)]="todo.user" [ngModelOptions]="{standalone: true}" required ></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="todo.password" [ngModelOptions]="{standalone: true}" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Confirm Password </ion-label>
      <ion-input type="password" [(ngModel)]="todo.password" [ngModelOptions]="{standalone: true}" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Full Name</ion-label>
      <ion-input type="text" [(ngModel)]="todo.full_name" [ngModelOptions]="{standalone: true}" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Gender</ion-label>
      <ion-input type="text" [(ngModel)]="todo.gender" [ngModelOptions]="{standalone: true}"  required> </ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Age</ion-label>
      <ion-input type="text" [(ngModel)]="todo.age" [ngModelOptions]="{standalone: true}" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Address</ion-label>
      <ion-input type="text" [(ngModel)]="todo.address" [ngModelOptions]="{standalone: true}" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Register</ion-button>
      
      </ion-col>
    </ion-row>
  </form>
</ion-content>
